<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Roboto&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">

    <div class="images">
      <img class="desktop" src="images\image-product-desktop.jpg" alt="image-product-desktop.jpg">
      <img class="mobile" src="images\image-product-mobile.jpg" alt="image-product-mobile.jpg">
    </div>
    <div class="content">
      <p class="brand">Perfume</p>
      <div class="heading">
        <h1>Gabrielle <br>Essence Eau<br> De Parfum</h1>
      </div>
      <div class="desc">
        <p> A floral, solar and voluptuous interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.</p>
      </div>
      <div class="priceheading ">
        <h1>
          $149.99
          <span class="priceCut ">$169.99</span>
        </h1>
      </div>
      <p><input class="button" type="submit" value="&#128722; Add to Cart"></p>
    </div>
  </div>

  <div class="attribution">
    |Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>|<br>
    .Coded by <a href="https://github.com/keshavkumar1" target="_blank">Keshav Kumar</a>.
  </div>
</body>

</html>
